{% extends 'base.html' %}
{% load static %}
{% block content %}

<br><br>
<h2>Portfolio Heading</h2>

<div class="row">
  {% for article in articles %}
   <div class="col-lg-4 col-sm-6 portfolio-item">
     <div class="card h-100">
       <a href="{% url 'postDetail' id=article.id %}"><img class="card-img-top" src="{{article.thumb.url}}" alt=""></a>
       <div class="card-body">
         <h4 class="card-title">
           <a href="{% url 'postDetail' id=article.id %}">{{article.title}}</a>
         </h4>
         <p class="card-text">{{article.body|slice:50}}</p>
       </div>
     </div>
   </div>
  <br><br>
  {% endfor %}
</div>
{% endblock content %}
